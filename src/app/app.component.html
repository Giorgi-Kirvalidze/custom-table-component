<div>
  <app-custom-table 
  [cols]="cols" 
  [data]="data"
  >
  <ng-template template="header" let-columns>
    <div class="column" *ngFor="let col of columns">
      {{col.colName}}
    </div>
  </ng-template>
  <ng-template template="body" let-data>
    <div class="row" *ngFor="let col of data.columns">
      {{data.rawData[col.fieldName]}}
    </div>
  </ng-template>
</app-custom-table>
</div>
